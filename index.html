<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="./images/461610.webp" type="image/x-icon" />
  </head>
  <body>
    <main class="background">
      <div class="whether-box">
        <div class="center">
          <input
            type="text"
            id="inputcity"
            placeholder="search"
            spellcheck="false"
            onkeyup="keyup(event)"
          />
          <i
            class="fa-solid fa-magnifying-glass bg-white"
            onclick="searchcity()"
          ></i>
          <div
            id="result"
            style="background-color: white; list-style-type: none"
          ></div>
          <div class="text-white" id="weather-data">
            <h2 id="city">whether in tokyo</h2>
            <h2 class="tem-in-celcuis" id="temp_degree">26.52Â°C</h2>
            <div class="weather">
              <i class="fa-solid fa-cloud cloud-icon"></i>
              <p id="wheth">Scattered Clouds</p>
            </div>
            <p id="humi">Humidity:60%</p>
            <p id="wind">Wind speed:6.2km/h</p>
          </div>
        </div>
          <div class="card">
            <img
              src="https://m.media-amazon.com/images/I/51UoiQ-zvEL._SX679_.jpg"
              alt="Card Image"
            />
            <div class="card-content">
              <p><a href="https://amzn.to/42uOxxu">
                Lenovo ThinkBook 15 G5 Ryzen 7 15.6" FHD Antiglare 250 Nits Thin
                and Light Laptop (8GB RAM/512GB SSD/Windows 11 Home/Fingerprint
                Reader/Backlit/Mineral Grey/1 Year Onsite/1.7 kg)
              </a>
            </p>
            </div>
          </div>
      </div>
    </main>
    <script defer src="./index.js"></script>
  </body>
</html>
